<div class="content">
    <div class="d-flex mb-4">
        <a routerLink="javascript:void(0)" (click)="goBack()" class="back-link">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Quay lại</span>
        </a>
        <h5 class="heading">Thêm khách hàng</h5>
    </div>
    <form action="" method="post" [formGroup]="customerInfoForm" (submit)="onSubmit()">
        <div class="row account-info">
            <div class="col-lg-3 col-md-12 col-12">
                <div class="d-lg-flex account-avatar">
                    <img [src]="avatarUrl || '/assets/images/user-avatar.png'" alt="" class="account-img">
                    <button type="button" class="btn select-btn" (click)="chooseImage()">Chọn ảnh</button>
                </div>
            </div>
            <div class="col-lg-9 col-md-12 col-12">
                <div class="row">
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="name" class="col-lg-3 col-md-12 col-12">Họ tên</label>
                        <div class="account-info-warp">
                            <input type="text" id="name" formControlName="HoTenKH" class="account-info-input col-lg-9 col-md-12 col-12" placeholder="Họ tên" />
                            <div *ngIf="submited && f.HoTenKH.errors">
                                <small class="error-message" *ngIf="f.HoTenKH.errors['required']">Vui lòng nhập họ tên</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="birthday" class="col-lg-3 col-md-12 col-12">Ngày sinh</label>
                        <div class="account-info-warp">
                            <input type="date" id="birthday" formControlName="NgaySinh" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Ngày sinh" />
                            <div *ngIf="submited && f.NgaySinh.errors">
                                <small class="error-message" *ngIf="f.NgaySinh.errors['required']">Vui lòng nhập ngày sinh</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="gender" class="col-lg-3 col-md-12 col-12">Giới tính</label>
                        <div class="d-flex align-items-center">
                            <input type="radio" id="male" formControlName="GioiTinh" class="form-check-input" value="Nam" name="gender" checked />
                            <label class="form-check-label" for="male">Nam</label>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="radio" id="female" formControlName="GioiTinh" class="form-check-input" value="Nữ" name="gender" />
                            <label class="form-check-label" for="female">Nữ</label>
                        </div>
                        <div class="d-flex align-items-center">
                            <input type="radio" id="other" formControlName="GioiTinh" class="form-check-input" value="Khác" name="gender" />
                            <label class="form-check-label" for="other">Khác</label>
                        </div> 
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="phone-number" class="col-lg-3 col-md-12 col-12">Điện thoại</label>
                        <div class="account-info-warp">
                          <input type="text" id="phone-number" formControlName="DienThoai" class="account-info-input col-lg-9 col-md-12 col-12" placeholder="Điện thoại" />
                          <div *ngIf="submited && f.DienThoai.errors">
                            <small class="error-message" *ngIf="f.DienThoai.errors['required']">Vui lòng nhập số điện thoại</small>
                            <small class="error-message" *ngIf="f.DienThoai.errors['pattern']">Số điện thoại phải gồm 10 chữ số</small>
                          </div>
                        </div>
                    </div>                      
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="email" class="col-lg-3 col-md-12 col-12">Email</label>
                        <div class="account-info-warp">
                          <input type="text" id="email" formControlName="Email" class="account-info-input col-lg-9 col-md-12 col-12" placeholder="Email" />
                            <div *ngIf="submited && f.Email.errors">
                                <small class="error-message" *ngIf="f.Email.errors['required']">Vui lòng nhập email</small>
                                <small class="error-message" *ngIf="f.Email.errors['email']">Email không hợp lệ</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="diaChi" class="col-lg-3 col-md-12 col-12">Địa chỉ</label>
                        <div class="account-info-warp">
                            <input type="text" id="diaChi" formControlName="DiaChi" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Địa chỉ" />
                            <div *ngIf="submited && f.DiaChi.errors">
                                <small class="error-message" *ngIf="f.DiaChi.errors['required']">Vui lòng nhập địa chỉ</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="phuongXa" class="col-lg-3 col-md-12 col-12">Phường/Xã</label>
                        <div class="account-info-warp">
                            <input type="text" id="phuongXa" formControlName="Phuong" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Phường/Xã" />
                            <div *ngIf="submited && f.Phuong.errors">
                                <small class="error-message" *ngIf="f.Phuong.errors['required']">Vui lòng nhập phường/xã</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="quanHuyen" class="col-lg-3 col-md-12 col-12">Quận/Huyện</label>
                        <div class="account-info-warp">
                            <input type="text" id="quanHuyen" formControlName="Quan" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Quận/Huyện" />
                            <div *ngIf="submited && f.Quan.errors">
                                <small class="error-message" *ngIf="f.Quan.errors['required']">Vui lòng nhập quận/huyện</small>
                            </div>
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="tinhTP" class="col-lg-3 col-md-12 col-12">Tỉnh/Thành phố</label>
                        <div class="account-info-warp">
                            <input type="text" id="tinhTP" formControlName="ThanhPho" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Tỉnh/Thành phố" />
                            <div *ngIf="submited && f.ThanhPho.errors">
                                <small class="error-message" *ngIf="f.ThanhPho.errors['required']">Vui lòng nhập tỉnh/thành phố</small>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Thêm khách hàng</button>
            </div>
        </div>
    </form>
</div>
