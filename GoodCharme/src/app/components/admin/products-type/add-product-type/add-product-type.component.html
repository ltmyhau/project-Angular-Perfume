<div class="content">
    <div class="d-flex mb-4">
        <a routerLink="javascript:void(0)" (click)="goBack()" class="back-link">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Quay lại</span>
        </a>
        <h5 class="heading">Thêm loại sản phẩm</h5>
    </div>
    <form action="" method="post" [formGroup]="productTypeForm" (submit)="onSubmit()">
        <div class="row account-info">
            <div class="col-lg-12 col-md-12 col-12">
                <div class="row">
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="id" class="col-lg-3 col-md-12 col-12">Mã loại sản phẩm</label>
                        <div class="account-info-warp">
                            <input type="text" id="id" formControlName="MaLoaiSP" class="account-info-input col-lg-9 col-md-12 col-12" value="{{ productTypeId }}" placeholder="Mã loại sản phẩm" readonly />
                        </div>
                    </div>
                    <div class="account-info-item d-lg-flex align-items-center mb-3">
                        <label for="name" class="col-lg-3 col-md-12 col-12">Tên loại sản phẩm</label>
                        <div class="account-info-warp">
                            <input type="text" id="name" formControlName="TenLoaiSP" class="account-info-input col-lg-9 col-md-12 col-12" name="" placeholder="Tên loại sản phẩm" />
                            <div *ngIf="submited && f.TenLoaiSP.errors">
                                <small class="error-message" *ngIf="f.TenLoaiSP.errors['required']">Vui lòng nhập tên loại sản phẩm</small>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Thêm loại sản phẩm</button>
            </div>
        </div>
    </form>
</div>
