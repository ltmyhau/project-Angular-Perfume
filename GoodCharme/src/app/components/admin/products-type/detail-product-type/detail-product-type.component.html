<div class="content">
    <div class="d-flex mb-4">
        <a routerLink="javascript:void(0)" (click)="goBack()" class="back-link">
            <i class="fa-solid fa-chevron-left"></i>
            <span>Quay lại</span>
        </a>
        <h5 class="heading">Thông tin loại sản phẩm</h5>
    </div>
    <div class="row account-info">
        <div class="col-lg-12 col-md-12 col-12">
            <div class="row">
                <div class="account-info-item d-lg-flex align-items-center mb-3">
                    <label for="id" class="col-lg-3 col-md-12 col-12">Mã loại sản phẩm</label>
                    <input type="text" id="id" class="account-info-input col-lg-9 col-md-12 col-12" placeholder="Mã loại sản phẩm" value="{{ productType.MaLoaiSP }}" readonly />
                </div>
                <div class="account-info-item d-lg-flex align-items-center mb-3">
                    <label for="name" class="col-lg-3 col-md-12 col-12">Tên loại sản phẩm</label>
                    <input type="text" id="name" class="account-info-input col-lg-9 col-md-12 col-12" placeholder="Tên loại sản phẩm" value="{{ productType.TenLoaiSP }}" readonly />
                </div>
            </div>
        </div>
    </div>
</div>
