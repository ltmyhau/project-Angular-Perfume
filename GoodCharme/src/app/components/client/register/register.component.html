<app-header></app-header>

<div class="container">
    <div class="row py-5 align-items-center">
        <div class="col-md-5 pr-lg-5 mb-3 mb-md-0">
            <img src="/assets/images/register-illustration.png" alt="" class="img-fluid mb-3 d-none d-md-block">
            <h1 class="d-md-none text-center">TẠO TÀI KHOẢN</h1>
        </div>

        <div class="col-md-7 col-lg-6 ml-auto">
            <form action="#">
                <div class="row">
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="firstName" type="text" name="firstname" placeholder="Họ" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-user text-muted"></i>
                            </span>
                        </div>
                        <input id="lastName" type="text" name="lastname" placeholder="Tên" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-envelope text-muted"></i>
                            </span>
                        </div>
                        <input id="email" type="email" name="email" placeholder="Email" class="form-control bg-white border-left-0 border-md">
                    </div>
                    <div class="input-group col-lg-12 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-phone-square text-muted"></i>
                            </span>
                        </div>
                        <input id="phoneNumber" type="tel" name="phone" placeholder="Điện thoại" class="form-control bg-white border-md border-left-0 pl-3">
                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input
                            [type]="passwordVisibility['password'] ? 'text' : 'password'"
                            placeholder="Mật khẩu" 
                            name="password" 
                            id="password" 
                            class="form-control bg-white border-left-0 border-md"
                            style="border-right: none;"
                        />
                        <div class="input-group-append">
                            <span class="input-group-icon bg-white border-md" (click)="toggleVisibility('password')">
                                <i class="fa" [class.fa-eye]="passwordVisibility['password']" [class.fa-eye-slash]="!passwordVisibility['password']"></i>
                            </span>
                        </div>
                    </div>
                    <div class="input-group col-lg-6 mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white px-4 border-md border-right-0">
                                <i class="fa fa-lock text-muted"></i>
                            </span>
                        </div>
                        <input
                            [type]="passwordVisibility['passwordConfirmation'] ? 'text' : 'password'"
                            placeholder="Xác nhận mật khẩu" 
                            name="passwordConfirmation" 
                            id="passwordConfirmation"
                            class="form-control bg-white border-left-0 border-md"
                            style="border-right: none;"
                        />
                        <div class="input-group-append">
                            <span class="input-group-icon bg-white border-md" (click)="toggleVisibility('passwordConfirmation')">
                                <i class="fa" [class.fa-eye]="passwordVisibility['passwordConfirmation']" [class.fa-eye-slash]="!passwordVisibility['passwordConfirmation']"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-lg-12 mx-auto mb-0">
                        <a href="#" class="btn btn-primary btn-block py-2 px-5 bg-goodcharme border-0 w-100">
                            <span class="font-weight-bold">Đăng ký</span>
                        </a>
                    </div>
                    <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                        <div class="border-bottom w-100 ml-5"></div>
                        <span class="px-2 small text-muted font-weight-bold text-muted">Hoặc</span>
                        <div class="border-bottom w-100 mr-5"></div>
                    </div>
                    <div class="form-group social-form col-lg-12 mx-auto">
                        <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                            <span class="font-weight-bold">Tiếp tục với Facebook</span>
                        </a>
                        <a href="#" class="btn btn-primary btn-block py-2 btn-google">
                            <img src="/assets/images/google-logo.png" alt="" class="google-icon">
                            <span class="font-weight-bold">Tiếp tục với Google</span>
                        </a>
                    </div>
                    <div class="text-center w-100">
                        <p class="text-muted font-weight-bold mt-4">Bạn đã có tài khoản? <a href="login" class="ml-2 text-goodcharme">Đăng nhập</a></p>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<app-footer></app-footer>
